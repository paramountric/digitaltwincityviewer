name: Test
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - development
    paths:
      - packages/**/*.ts
  push:
    branches:
      - main
      - development
    paths:
      - packages/**/*.ts

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        npm ci
        npx lerna bootstrap

    - name: Run tests
      run: npx lerna exec --no-private npm run test
